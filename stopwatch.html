<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/clock.svg" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div id="app">
      <section id="clock" class="stop-section">

        <header>
          <div class="top-nav">
            <p class="top-nav-time" id="current-time"></p>
            <ul>
              <li>
                <img src="public/wifi.svg">
              </li>
              <li>
                <img src="public/signal.svg">
              </li>
              <li class="bettery">
              
                <img src="public/battery.svg">
              </li>
              <li></li>
            </ul>
          </div>
        </header>

        <div class="alarm-nav">
          <span class="title">Stopwatch</span>
          <div class="alarm-button-list">
            
            <button class="more-btn" id="more-btn">
              <img src="./public/more.svg" />

              <!-- aftar click  -->
              <div class="delete-btn" id="delete-btn">Delete</div>
            </button>
          </div>
        </div>

        <div class="stop-watch">
          
          <p class="stop-time">--:--:--</p>

          <div class="btn-list">
            <button id="button-start" class="stop-btn">Start</button>
            <button id="button-stop" class="stop-btn" disabled>Stop</button>
            <button id="button-reset" class="stop-btn" disabled>Reset</button>
          </div>
        </div>

        

        <nav class="clock-nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Current Time</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./alarm.html">Alarm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./stopwatch.html">Stopwatch</a>
            </li>
            <li class="nav-item">
              <a href="./timer.html">Timer</a>
            </li>
          </ul>
        </nav>
      </section>
    </div>

    
    <script type="module" src="/main.js"></script>
    
  </body>
</html>
