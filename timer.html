    <script>

      // current time and date //

      function updateClock() {
        const now = new Date();

        // current time //
        const hours = now.getHours();
        const ampm = hours >= 12 ? "PM" : "AM";
        const displayHours = (hours % 12 || 12).toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const timeSting = `${displayHours}:${minutes} ${ampm} `;
        // showing date and time on display //
        document.getElementById("top-nav-time").textContent = timeSting;


      }
      //update the clock every second //
      setInterval(updateClock, 1000);
      // update //
      updateClock();







// timer appp 







 const countDownDate = new Date("Jan 1, 2024 ").getTime();

// Update the count down every 1 second
const x = setInterval(function() {

  // Get today's date and time
  const now = new Date().getTime();
    
  // Find the distance between now and the count down date
  const distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("count-down").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("count-down").innerHTML = "EXPIRED";
  }
}, 1000);


    </script>
